<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="icon"
      href="https://res.cloudinary.com/vigneshshettyin/image/upload/v1641633273/loywlbq4tgduixnwpfws.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Hi, I'm a Web & App Developer, an Open Source Enthusiast who enjoys collaborating with others also makes stunningly professional web apps and Kotlin apps as a hobby."
    />
    <link
      rel="apple-touch-icon"
      href="https://res.cloudinary.com/vigneshshettyin/image/upload/v1641633273/loywlbq4tgduixnwpfws.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Vignesh Shetty | Linktree | Make your link do more.</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap");

      body {
        font-family: "Inter", sans-serif;
        overflow-x: hidden;
        scroll-behavior: smooth;
      }
      /* custom Scroll bar  */

      ::-webkit-scrollbar {
        width: 15px;
      }

      /* Track */
      ::-webkit-scrollbar-track {
        box-shadow: inset 0 0 5px grey;
      }

      /* Handle */
      ::-webkit-scrollbar-thumb {
        background: #c1c1c1;
        border-radius: 10px;
      }

      /* Handle on hover */
      ::-webkit-scrollbar-thumb:hover {
        background: #c1c1c1;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker
            .register("worker.js")
            .then(
              function (registration) {
                console.log(
                  "Worker registration successful",
                  registration.scope
                );
              },
              function (err) {
                console.log("Worker registration failed", err);
              }
            )
            .catch(function (err) {
              console.log(err);
            });
        });
      } else {
        console.log("Service Worker is not supported by browser.");
      }
    </script>
  </body>
</html>
